[paths]
train = "data/spacy/train.spacy"
dev   = "data/spacy/dev.spacy"

[system]
seed = 42

[nlp]
language = "fr"
pipeline = ["transformer","ner"]
batch_size = 128

[components]

[components.transformer]
factory = "transformer"

[components.transformer.model]
name = "camembert-base"

[components.ner]
factory = "ner"

[components.ner.model]
@architectures = "spacy.TransitionBasedParser.v2"
state_type = "ner"
hidden_width = 64
maxout_pieces = 2
use_upper = false
nO = null

[components.ner.model.tok2vec]
@architectures = "spacy-transformers.TransformerListener.v1"

[corpora]

[corpora.train]
@readers = "spacy.Corpus.v1"
path = ${paths.train}

[corpora.dev]
@readers = "spacy.Corpus.v1"
path = ${paths.dev}

[training]
seed = 42
patience = 200
max_steps = 20000
accumulate_gradient = 1
frozen_components = ["transformer"]
finetune_trf = false

[training.optimizer]
@optimizers = "Adam.v1"
learn_rate = 0.001
beta1 = 0.9
beta2 = 0.999
L2 = 0.0
grad_clip = 1.0

[training.batcher]
@batchers = "spacy.batch_by_padded.v1"
size = 128

[training.logger]
@loggers = "spacy.ConsoleLogger.v1"

[training.score_weights]
ents_f = 1.0

[initialize]
